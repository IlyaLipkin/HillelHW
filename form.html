<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Сайт для друзей</h1></header>
    
    <section>
    <label for="image">Фото</label>
    <input type="image"  id="image">
    <br>
    <label for="Имя" >Имя</label>
    <input type="text" id="Имя" placeholder="Валентин">
    <br>
    <label for="password">Пароль для входа в аккаунт</label>
    <input type="password">
    <br>
    <label for="date">Дата рождения</label>
    <input type="date">
    <br> 
    <select name="male">
        <option>М</option>
        <option>Ж</option>
    </select>
    <br>
    <label for="tel">Номер телефона</label>
    <input type="tel" id="tel" placeholder="+380*********">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="a@example.ru">
    <br>
    <label for="Opera">Opera</label>
    <input type="radio" id="Opera"><br>
    <label for="Firefox">Firefox</label>
    <input type="radio" id="Firefox"><br>
    <label for="Chrome">Chrome</label>
    <input type="radio" id="Chrome"><br>
    <label for="IE8">IE8</label>
    <input type="radio" id="IE8"><br>
    <label for="Safari">Safari</label>
    <input type="radio" id="Safari"><br>
    <label for="Edge">Edge</label>
    <input type="radio" id="Edge">
    <br>
    <label for="agreement">Соглашение на обработку персональных данных</label>
    <input type="checkbox"  id="agreement">
    <br>
    <button id="button">Submit</button>
    </section>
    <br>
    <footer>
       <textarea name="message" rows="10" cols="30" placeholder="Пожелания и отзывы"></textarea> 
    </footer>
</body>
</html>
